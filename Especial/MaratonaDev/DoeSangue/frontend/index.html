<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doe sangue! Doe vida!</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="assets/image/logo.png" alt="DOE" class="logo" />
      <h2>A sua doação importa</h2>
      <p>Até 3 vidas com 1 doação</p>
      <p>Mais de 38.000 doações são necessárias todos os dias</p>
      <p>Apenas 1,9% da população brasileira doa sangue.</p>

      <button>Quero ajudar!</button>
    </header>

    <section class="form hide">
      <h2>Entre na lista de doadores!</h2>
      <form action="/" method="post">
        <input type="text" name="name" placeholder="Nome completo" />
        <input type="text" name="email" placeholder="Seu e-mail" />
        <input type="text" name="blood" placeholder="Tipo sanquíneo" />
        <button>Quero ajudar!</button>
      </form>
    </section>

    <main>
      <h2>Últimos <span>doadores</span></h2>
      <section class="donors">
        <div class="donor">
          <div class="blood">AB+</div>
          <p>Gabriel</p>
        </div>
        <div class="donor">
          <div class="blood">A+</div>
          <p>Gabriel 2</p>
        </div>
        <div class="donor">
          <div class="blood">O+</div>
          <p>Gabriel 3</p>
        </div>
        <div class="donor">
          <div class="blood">B+</div>
          <p>Gabriel 4</p>
        </div>
      </section>
    </main>

    <footer>Com amor ❤️ Rocketseat</footer>
  </body>
  <script src="assets/js/scripts.js"></script>
</html>
